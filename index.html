<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Theming</title>
  <link type="text/css" rel="stylesheet" href="./styles/color-settings.css">
  <link type="text/css" rel="stylesheet" href="./styles/image-settings.css">
  <link type="text/css" rel="stylesheet" href="./styles/navigation.css">
  <link type="text/css" rel="stylesheet" href="./styles/tabs.css">
  <link type="text/css" rel="stylesheet" href="./styles/utils.css">
  <link type="text/css" rel="stylesheet" href="./styles/variables.css">
  <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <div class="header-top">
    <a class="logo" href="">
    </a>
    <nav class="navigation">

      </a>
      <a class="nav-item" href="">

      </a>
      <a class="nav-item" href="">

      </a>
    </nav>
  </div>

<main class="content">

        </div>
